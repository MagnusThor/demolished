	<link href="css/style.css" rel="stylesheet" type="text/css">
	<style>
		audio {
			position: absolute;
			top: 50px;
		}

		.demolished-timeline {
			position: absolute;
			bottom: 0px;
			height: 34px;
			background: rgba(255, 255, 255, 0.5);
			width: 100%;
			margin: 0;
			padding: 0;
		}

		.demolished-timeline input {
			width: 100%;
			height: 30px;
			position: absolute;
			z-index: 1000;
			-webkit-appearance: none;
			background: none;
		}

		.timeline-entry {

			float: left;
			position: absolute;
			z-index: 0;
			height: 34px;
			opacity: 0.5;
		}
	</style>
</head>

	<div class="toolbar">

		<button disabled>Compile demo</button>

		</div>

		<div class="debug hide" id="recording">
		</div>
		<time id="time">0.00</time>
	</div>
	<div id="main">

			Loading,decoding and doing things...			
		</button>
		<canvas id="gl"></canvas>
	</div>
	<div class="demolished-timeline">
