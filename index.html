<html>
<head>
	<title>demlolished - Editor 0.5 - Hanna Edition</title>
	<link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
	<link href="css/codemirror.css" rel="stylesheet" type="text/css">
	<link href="css/monokai.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script>
		RegExp.prototype.execAll = function (string) {
			let match = null;
			let matches = [];
			while (match = this.exec(string)) {
				let matchArray = [];
				for (let i in match) {
					if (parseInt(i) == i) {
						matchArray.push(match[i]);
					}
				}
				matchArray.index = match.index;
				matches.push(matchArray);
			}
			return matches;
		};
	</script>
</head>

<body>
	<nav class="menu">
		<div id="logo">
			demolishEditor 0.5 - Hanna Edition
			</span>
	</nav>


	<div id="spectrum-analyzer">
		<canvas id="canvas-spectrum"></canvas>
	</div>

	<div class="loader">
		<i class="fa fa-spinner fa-4x fa-spin"></i>
	</div>


	<button id="btn-showuniforms" class="btn">
		<i class="fa fa-cog"></i>
		Uniforms
	</button>


	<button id="btn-showconsole" class="btn">
		<i class="fa fa-exclamation-circle"></i>
		Log
	</button>

	<div class="wrapper">
		<div class="tabs">
			<div class="tab-caption tab-active" data-target="tab-fragment">Fragment</div>
			<div class="tab-caption" data-target="tab-vertex">Vertex</div>
			<div class="tab-caption" id="tab-custom" data-target="tab-custom">TypeScript</div>
			<div class="tab"  id="tab-fragment">

				<form id="editor">
					<textarea id="fragment" col="10" rows="10">
					</textarea>
				</form>
			</div>
			<div class="tab hide" id="tab-vertex" >
					<pre id="vertex" >
						<code>
attribute vec3 position;
attribute vec2 surfacePosAttrib;
varying vec2 surfacePosition;
void main() {

	surfacePosition = surfacePosAttrib;
	gl_Position = vec4( position,1.0 );
				
}
</code>
					</pre>
				
			</div>
			<div class="tab hide" id="tab-custom">

				Logic and more

			</div>
		</div>
	</div>
	<div id="shader-win" draggable="true">
		<div id="shader-win-tb">
			<select id="shader-resolution">
				<option value="1">1x</option>
				<option value="2">2x</option>
				<option class="4">4x</option>
			</select>

			<i class="fa fa-desktop" id="btn-fullscreen"></i>
			<i class="fa fa-volume-off" id="toggle-sound"></i>
			<i class="fa fa-play" id="toogle-playback"></i>
			<i class="fa fa-circle red" id="btn-record"></i>
			<i class="fas fa-stopwatch" id="reset-clocks"></i>
			<i class="time">00.00</i>
		</div>
		<div id="shader-view">

			<canvas id="webgl"></canvas>

		</div>
	</div>
	<!-- <div class="kaiTimeline">

	</div> -->
	<div class="immediate hide">

	</div>
	<div class="tools">
		<div id="current-time"></div>
	</div>
	<!--  enable if SID music is used
	<script src="libs/scriptProcessor.js"></script>
	<script src="libs/tinysid.js"></script> 
	-->
	<script src="dist/editor-bundle.js"></script>
</body>

</html>
