<html>

<head>
	<title>demlolished - Editor 0.8 - Hanna Edition</title>
	<link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
	<link href="css/codemirror.css" rel="stylesheet" type="text/css">
	<link href="css/monokai.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="libs/litegraph.js/css/litegraph.css" rel="stylesheet" type="text/css">
	<script>
		RegExp.prototype.execAll = function (string) {
			let match = null;
			let matches = [];
			while (match = this.exec(string)) {
				let matchArray = [];
				for (let i in match) {
					if (parseInt(i) == i) {
						matchArray.push(match[i]);
					}
				}
				matchArray.index = match.index;
				matches.push(matchArray);
			}
			return matches;
		};
	</script>
</head>

<body>
	<nav class="menu">
		<div id="logo">
			demlolishedEd 0.8 - Hanna Edition
			</span>
	</nav>

	<div class="dlg-uniforms dialog hide">
			<span data-close="dlg-uniforms" class="right"><i class="far fa-times-circle"></i></span>
	</div>

	<div id="spectrum-analyzer">
		<canvas id="canvas-spectrum"></canvas>
	</div>

	<div class="loader">
		<i class="fa fa-spinner fa-4x fa-spin"></i>
	</div>


	<button id="btn-showuniforms" class="btn">
		<i class="fa fa-cog"></i>
		Uniforms
	</button>


	<button id="btn-showconsole" class="btn">
		<i class="fa fa-exclamation-circle"></i>
		Log
	</button>

	<div class="wrapper">
		<div class="tabs">
			<div class="menu">
					
				<i class="fa fa-archive fa-2x" id="show-shaders"></i>
				<div id="shader-list" class="hide dialog">
					<span data-close="shader-list" class="right"><i class="far fa-times-circle"></i></span>
					<ul>
					</ul>
				</div>
			</div>
			<div class="tab-caption tab-active" data-target="tab-fragment" id="frag">
				<i class="fa fa-circle hide"></i>
				Fragment shader</div>
			<div class="tab-caption" data-target="tab-vertex">
					<i class="fa fa-circle hide"></i>Vertex shader</div>
					<div class="tab-caption" data-target="tab-graph">
						<i class="fa fa-circle hide"></i>Graph</div>

						<div class="tab-caption" data-target="tab-globals">
							<i class="fa fa-circle hide"></i>Globals</div>

						
			<div class="tab" id="tab-fragment">
				<form id="editor-fragment">
					<textarea id="fragment" col="10" rows="10">
					</textarea>
				</form>
			</div>
			<div class="tab hide" id="tab-vertex">
					<form id="editor-vertex">
				<textarea id="vertex" col="10" rows="10">
				</textarea>
				</form>
				

			</div>
			<div class="tab hide" id="tab-graph">
				<canvas id='lgraph' width='1024' height='720' style='border: 1px solid;margin-left: auto;margin-right: auto;display: block;width: 1024px;margin-top: 50px;'></canvas>
			</div>
			<div class="tab hide" id="tab-globals">
				</div>
		</div>
	</div>
	<div id="shader-win" draggable="true">
		<div id="shader-win-tb">
			<select id="shader-resolution">
				<option value="1">1x</option>
				<option value="2">2x</option>
				<option class="4">4x</option>
			</select>

			<i class="fa fa-desktop" id="btn-fullscreen"></i>
			<i class="fa fa-volume-off" id="toggle-sound"></i>
			<i class="fa fa-play" id="toogle-playback"></i>
			<i class="fa fa-circle red" id="btn-record"></i>
			<i class="fas fa-stopwatch" id="reset-clocks"></i>
			<i class="time">00.00</i>
		</div>
		<div id="shader-view">

			<canvas id="webgl"></canvas>

		</div>
	</div>

	<div class="immediate hide">

	</div>
	<div class="tools" id="current-time">
		<svg id="audio-waves" preserveAspectRatio="none" width="2000" height="100"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<linearGradient id="Gradient" x1="0" x2="0" y1="0" y2="1">
			  <stop offset="0%" stop-color="white" />
			  <stop offset="90%" stop-color="white" stop-opacity="0.75" />
			  <stop offset="100%" stop-color="white" stop-opacity="0" />
			</linearGradient>
			<mask id="Mask">
			  <path fill="url(#Gradient)" />
			</mask>
			<rect id="progress" mask="url(#Mask)" x="0" y="0" width="0" height="100" fill="rgb(255, 106, 106)"  />
			<rect id="remaining" mask="url(#Mask)" x="0" y="0" width="0" height="100" fill="rgb(170, 56, 56)"  />
		  </svg>
		  
	</div>
	<!--  enable if SID music is used
	<script src="libs/scriptProcessor.js"></script>
	<script src="libs/tinysid.js"></script> 
	-->
	<script src="libs/litegraph.js/build/litegraph.min.js"></script>
	<script src="dist/editor-bundle.js"></script>
</body>

</html>
